<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *ngIf="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let odd of odds"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{'background-color': odd % 2 !==0 ? 'yellow' : 'blue'}">
          {{odd}}
        </li>
      </ul>
      <!-- <ul class="list-group" *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let even of evens">
          {{even}}
        </li>
      </ul>
      <ng-template [ngIf]="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let even of evens">
            {{even}}
          </li>
        </ul>
      </ng-template> -->
      <ul class="list-group" *appUnless="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let even of evens">
          {{even}}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Styling with directive</p>
      <p [appBetterHighlight]="'pink'" defaultColor="grey">Styling with directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="1">Value is 1</p>
        <p *ngSwitchCase="2">Value is 2</p>
        <p *ngSwitchCase="3">Value is 3</p>
        <p *ngSwitchCase="4">Value is 4</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
